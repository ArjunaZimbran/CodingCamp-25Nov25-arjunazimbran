<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do App</title>
    <!-- CSS -->
     <link rel="stylesheet" href="CSS/style.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-red-600 min-h-screen flex items-center justify-center p-4">

    <!-- CARD PUTIH -->
    <div class="bg-white w-full max-w-lg rounded-xl shadow-xl p-6">

        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">My To Do List</h1>

        <!-- INPUT -->
        <section class="mb-6">
            <label class="block mb-1 font-medium">New Todo</label>
            <input type="text" id="todo-input"
                class="w-full border px-3 py-2 rounded mb-3" placeholder="Enter new todo">

            <label class="block mb-1 font-medium">Date</label>
            <input type="date" id="todo-date"
                class="w-full border px-3 py-2 rounded">

            <button onclick="addTodo()"
                class="w-full bg-blue-600 text-white mt-3 py-2 rounded hover:bg-blue-700">
                Add Todo
            </button>
        </section>

        <!-- FILTER + CLEAR -->
        <section class="mb-6">
            <button onclick="clearTodos()"
                class="w-full bg-red-500 text-white py-2 rounded hover:bg-red-600">
                Clear Todos
            </button>

            <input type="text" id="filter-input"
                class="w-full border px-3 py-2 rounded mt-3" placeholder="Filter keyword">

            <button onclick="filterTodos()"
                class="w-full bg-gray-800 text-white mt-3 py-2 rounded hover:bg-gray-900">
                Filter
            </button>
        </section>

        <!-- LIST -->
        <section>
            <h2 class="text-xl font-semibold mb-3">List To Do</h2>
            <ul id="todo-list" class="space-y-2">
                <li class="text-gray-500">No Todos Available</li>
            </ul>
        </section>

        <!-- FOOTER -->
        <p class="mt-8 text-center text-sm text-gray-500">
            &copy;2025 ArjunaZimbran. All Rights Reserved.
        </p>

    </div>


  <!-- Javascript  -->
<script src="js/script.js"></script>
</body>
</html>
